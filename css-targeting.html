<!DOCTYPE html>
<html>
    <head><title>CSS Targeting Demo</title></head>
    <body>
        <h1>Local Media</h1>
        <h2>TV Stations</h2>
        <div>
            <ul>
                <li class="tv-station cbs" id="kmov">KMOV 4</li>
                <li class="tv-station nbc" id="ksdk">KSDK 5</li>
                <li class="tv-station abc" id="kdnl">KDNL 30</li>
            </ul>
        </div>
        <hr>
        <h2>Radio Stations</h2>
        <div class="radio-stations">
            <ul>
                <li class="oldies" id="klou">KLOU 103.3</li>
                <li class="contemporary" id="kyky">KYKY 98.1</li>
                <li class="independant" id="kdhx">KDHX 88.1</li>
            </ul>
        </div>
        <hr>
        <h2>Newspapers</h2>
        <div class="newspapers">
            <ul>
                <li class="news"><a href="https://www.stltoday.com/">St. Louis Post-Dispatch</a></li>
                <li class="culture"><a href="https://www.riverfronttimes.com/">Riverfront Times</a></li>
                <li class="business"><a href="https://www.bizjournals.com/stlouis">St. Louis Business Journal</a></li>
            </ul>    
        </div>
    </body>
</html>
