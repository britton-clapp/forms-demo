<!DOCTYPE html>
<html>
    <head>
        <title>Forms Demo</title>
    </head>
    <body>
        <h1>Forms Demo</h1>

        <h2>GET Method</h2>
        <form method="GET">
            <p>
                <label for="get-number">Number</label>
                <input type="text" name="number" id="get-number">
            </p>
            <p>
                <label for="get-letters">Letters</label>
                <input type="text" name="letters" id="get-letters">
            </p>
            <button>Submit</button>
        </form>

        <h2>POST Method</h2>
        <form method="POST">
            <p>
                <label for="post-number">Number</label>
                <input type="text" name="number" id="post-number">
            </p>
            <p>
                <label for="post-letters">Letters</label>
                <input type="text" name="letters" id="post-letters">
            </p>
            <button>Submit</button>
        </form>
        <p>
            <a href="02-text-inputs.html">Next: Text Inputs</a>
        </p>
    </body>
</html>
