<!DOCTYPE html>
<html>
    <head>
        <title>Forms: Radio Buttons</title>
    </head>
    <body>
        <h1>Forms: Radio Buttons</h1>
        <form method="GET">
            <label>Superhero</label>
            <input type="text" name="superhero" required><br>

            <label>Date</label>
            <input type="date" name="date"><br>

            <label>Email</label>
            <input type="email" name="email"><br>

            <label>URL</label>
            <input type="url" name="url"><br>

            <label>Search Query</label>
            <input type="search" name="q"><br>

            <label>Comments</label>
            <input type="text" name="comments" placeholder="Blah blah">
            <button>Submit</button>
        </form>
    </body>
</html>
