<!DOCTYPE html>
<html>
    <head>
        <title>Forms Demo</title>
    </head>
    <body>
        <h1>Forms Demo</h1>

        <h2>GET Method</h2>
        <form method="GET">
            <input type="text" name="number">
            <button>Submit</button>
        </form>

        <h2>POST Method</h2>
        <form method="POST">
            <input type="text" name="number">
            <button>Submit</button>
        </form>
    </body>
</html>
